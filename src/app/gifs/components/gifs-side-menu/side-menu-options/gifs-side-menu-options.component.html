<div id="nav" class="w-full px-6">
  @for (route of routerOutlets; track route.label) {
  <a [routerLink]="route.route"
    routerLinkActive="bg-blue-800"
    [routerLinkActiveOptions]="{exact: true}"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
      <div>
        <i [class]="route.icon"></i>
      </div>
      <div class="flex flex-col">
          <span class="text-lg font-bold leading-5 text-white">{{route.label}}</span>
          <span class="text-sm text-white/50 hidden md:block">{{route.subLabel}}</span>
      </div>
  </a>
  }

  @for (key of gifService.searchHistoryKeys(); track gifService.searchHistoryKeys()) {
    <a [routerLink]=""
    routerLinkActive="bg-blue-800"
    [routerLinkActiveOptions]="{exact: true}"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
      <div>
        <i class="fa-solid fa-clock-rotate-left"></i>
      </div>
      <div class="flex flex-col">
          <span class="text-lg font-bold leading-5 text-white">{{key}}</span>
      </div>
  </a>
  }
 </div>
